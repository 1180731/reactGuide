<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function PokemonInfo({pokemonName}) {
      const [state, setState] = React.useState({
        pokemon: null,
        loading: false,
        error: null,
      })
      const {pokemon, loading, error} = state

      React.useEffect(() => {
        if (!pokemonName) {
          return
        }
        setState({loading: true, error: null, pokemon: null})
        fetchPokemon(pokemonName).then(
          pokemon => {
            setState({loading: false, error: null, pokemon})
          },
          error => {
            setState({loading: false, error, pokemon: null})
          },
        )
      }, [pokemonName])

      return (
        <div
          style={{
            height: 300,
            width: 300,
            overflow: 'scroll',
            backgroundColor: '#eee',
            borderRadius: 4,
            padding: 10,
          }}
        >
          {loading ? (
            '...'
          ) : error ? (
            'ERROR (check your developer tools network tab)'
          ) : pokemonName ? (
            <pre>{JSON.stringify(pokemon || 'Unknown', null, 2)}</pre>
          ) : (
            'Submit a pokemon'
          )}
        </div>
      )
    }

    function App() {
      const [state, setState] = React.useState({
        submittedPokemon: '',
        pokemonName: '',
      })
      const {submittedPokemon, pokemonName} = state

      function handleChange(event) {
        setState({submittedPokemon, pokemonName: event.target.value})
      }

      function handleSubmit(event) {
        event.preventDefault()
        setState({pokemonName, submittedPokemon: pokemonName.toLowerCase()})
      }

      return (
        <div style={{display: 'flex', flexDirection: 'column'}}>
          <form
            onSubmit={handleSubmit}
            style={{
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
            }}
          >
            <label htmlFor="pokemonName-input">Pokemon Name</label>
            <div>
              <input
                id="pokemonName-input"
                name="pokemonName"
                value={pokemonName}
                onChange={handleChange}
              />
              <button type="submit">Submit</button>
            </div>
          </form>
          <hr />
          <div style={{display: 'flex'}}>
            <div style={{marginLeft: 10}}>
              <PokemonInfo pokemonName={submittedPokemon} />
            </div>
          </div>
        </div>
      )
    }

    function fetchPokemon(name) {
      const pokemonQuery = `
        query ($name: String) {
          pokemon(name: $name) {
            id
            number
            name
            attacks {
              special {
                name
                type
                damage
              }
            }
          }
        }
      `

      return window
        .fetch('https://graphql-pokemon.now.sh', {
          // learn more about this API here: https://graphql-pokemon.now.sh/
          method: 'POST',
          headers: {
            'content-type': 'application/json;charset=UTF-8',
          },
          body: JSON.stringify({
            query: pokemonQuery,
            variables: {name},
          }),
        })
        .then(r => r.json())
        .then(response => response.data.pokemon)
    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
